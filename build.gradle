group 'com.tvajjala'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.4.1'
    compile group: 'com.lowagie', name: 'itext', version: '4.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
